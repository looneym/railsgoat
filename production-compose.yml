version: '2'
services:
  app:
    build:
      context: .
      dockerfile: production.Dockerfile
    image: "app:${TAG}"
    command: bundle exec puma -C config/puma.rb
    volumes:
      - /apps/railsgoat/current
    expose:
      - "3000"
  web:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    image: "web:${TAG}"
    links:
      - app
    ports:
      - "80:80"
