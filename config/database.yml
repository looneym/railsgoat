default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password:
  pool: 5

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: myapp_production
  username: <%= ENV['railsgoat_db_username'] %>
  password: <%= ENV['railsgoat_db_password'] %>
  host: <%= ENV['railsgoat_db_address'] %>
  port:  5432
